<ion-card appElementRef #container="appElementRef">
  <app-recipe-image
    [recipe]="recipe"
    [container]="container"
  ></app-recipe-image>
  <ion-card-header>
    <ion-card-title>{{ recipe.title }}</ion-card-title>
    <ion-card-subtitle>{{
      recipe.category | recipeCategory | uppercase
    }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> </ion-card-content>
</ion-card>
