<app-cookbook-page pageTitle="Se connecter">
  <div pageContent>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col
            class="ion-align-self-center"
            size-lg="3"
            size-md="6"
            size-xs="12"
          >
            <div>
              <!-- Because Ionic doesn't use input submit...  -->
              <input
                style="width: 0; visibility: hidden; position: absolute;"
                type="submit"
              />
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  #input
                  formControlName="email"
                  type="email"
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input
                  #input
                  formControlName="password"
                  type="password"
                ></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button
                size="large"
                type="submit"
                [disabled]="isWorking"
                expand="block"
              >
                Se connecter
              </ion-button>
              <span
                class="divider ion-align-items-center ion-margin-top ion-margin-bottom"
                >OU</span
              >
              <ion-button
                type="button"
                expand="block"
                (click)="loginWithGoogle()"
                [disabled]="isWorking"
              >
                <ion-icon name="logo-google"></ion-icon>&nbsp;Se connecter avec
                google
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div class="ion-text-center">
      <p>Nouveau ici ? <a routerLink="/register">Cr√©er un compte</a></p>
    </div>
  </div>
</app-cookbook-page>
